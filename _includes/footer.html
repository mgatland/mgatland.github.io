{% unless hidebreadcrumbs %}	<footer>
		<div class="breadcrumbs">
	{% if categories.size > 0 %}
			<a href="/">Home</a>
			<span class="subtle">&rarr;</span> 
			<a href="/{{ categories[0] }}/">{{ categories[0] | capitalize }}</a>
			<span class="subtle">&rarr;</span> 
			<span class="subtle">{{title}}</span>
	{% else %}
			<a href="/">Home</a>
			<span class="subtle">&rarr;</span> 
			<span class="subtle">{{title}}</span>
	{% endif %}
		</div>
	</footer>{% endunless %}
