{% if page.hidebreadcrumbs == nil %}
	<footer>
	{% if page.categories.size > 0 %}
		<a href="/">Home</a>
		<span class="subtle">&rarr;</span> 
		<a href="/{{ page.categories[0] }}/">{{ page.categories[0] | capitalize }}</a>
		<span class="subtle">&rarr;</span> 
		<span class="subtle">{{page.title}}</span>
	{% else %}
	  	<a href="/">Home</a>
	  	<span class="subtle">&rarr;</span> 
		<span class="subtle">{{page.title}}</span>
	{% endif %}
	</footer>
{% endif %}
